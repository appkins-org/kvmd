kvmd:
  gpio:
    drivers:
      tes:
        type: tesmart
        host: 10.0.1.10
        port: 5000
      unifi:
        type: unifi
        url: https://10.0.0.1:443
        user: admin
        passwd: admin
        mac: a1:b2:c3:d4:e5:f6
        verify: false
    scheme:
      server0_led:
        driver: tes
        pin: 0
        mode: input
      server0_switch:
        driver: tes
        pin: 0
        mode: output
        switch: false
      server0_status:
        driver: unifi
        pin: 1
        mode: input
      server0_power:
        driver: unifi
        pin: 1
        mode: output
      server1_led:
        driver: tes
        pin: 1
        mode: input
      server1_switch:
        driver: tes
        pin: 1
        mode: output
        switch: false
      server1_status:
        driver: unifi
        pin: 6
        mode: input
      server1_power:
        driver: unifi
        pin: 6
        mode: output
      server2_led:
        driver: tes
        pin: 2
        mode: input
      server2_switch:
        driver: tes
        pin: 2
        mode: output
        switch: false
      server2_status:
        driver: unifi
        pin: 7
        mode: input
      server2_power:
        driver: unifi
        pin: 7
        mode: output
      server3_led:
        driver: tes
        pin: 3
        mode: input
      server3_switch:
        driver: tes
        pin: 3
        mode: output
        switch: false
      server3_status:
        driver: unifi
        pin: 5
        mode: input
      server3_power:
        driver: unifi
        pin: 5
        mode: output
      server3_cycle:
        driver: unifi
        pin: 6-cycle
        mode: output
        switch: false
    view:
      table:
        - ["TESMART Switch"]
        - []
        - ["#Server 1", server0_power, server0_led, server0_switch|Switch]
        - ["#Server 2", server1_power, server1_led, server1_switch|Switch]
        - ["#Server 3", server2_power, server2_led, server2_switch|Switch]
        - [
            "#Server 4",
            server3_power,
            server3_led,
            server3_switch|Switch,
